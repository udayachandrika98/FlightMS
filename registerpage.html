<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
<link rel="stylesheet" href="nevigationstyle.css">
<script type="text/javascript">
 function validate(){
	 open("Home.html");
 close("registerpage.html");
 }
 

function validate1(){
	 open("index.html");
	 close("registerpage.html");
}
</script>
</head>
<body>

<div class="main">
<div class="register">
<h2>Register Here</h2>
<form id="register" method="post">
<label>First Name:</label>
<br>
<input type="text" name="fname" id="fname" placeholder="Enter Your First Name">
<br><br>
<label>Last Name:</label>
<input type="text" name="fname" id="lname" placeholder="Enter Your Last Name">
<br><br>
<label>Your Age:</label>
<br>
<input type="number" name="age" id="name" placeholder="How Old are You?">
<br><br>
<label>Email :</label>
<br>
<input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
<br><br>
<label>Gender:</label>
<br>

<input type="radio" name="gender" id="male">

<span id="male">Male</span>

<input type="radio" name="gender" id="female">

<span id="female">Female</span>
<br><br>
<label>known Language</label>
<br>

<input type="checkbox" name="lang" id="hindi">

<span id="hindi">Hindi</span>

<input type="checkbox" name="lang" id="eng">


<span id="eng">English</span>
<br><br>

<input type="submit" value="Submit" name="submit" id="submit" onClick="validate()">
       
<input type="button" value="Back" name="Back" id="back" onClick="validate1()">
</form>
</div></div>
</body>
</html>
